<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="game.css" >
    <title>GAME</title>
</head>
<body>
    <div id="canvas"></div>
    <div id="button-container">
        <button class=btns id="reset-game">Reset</button>
        <button class=btns id="speed">
            <div id="range-container"><input type="range" class="form-range" min="1" max="120" id="fps"></div>
            Speed
        </button>
        <button class=btns id="rules">Rules</button>
        <button class=btns id="pause-resume">Pause</button>
        <button class=btns id="patterns">Patterns</button>
        <button class=btns id="resize">Resize</button>
        <button class=btns id="style">Colour</button>
    </div>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>
</body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="game.js"></script>
</body>
</html>
