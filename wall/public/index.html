<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Wall</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Memo Wall</a>
        <form id="login" action="/login" method="POST">
          <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" />
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </nav>
    <!-- Memos start here -->
    <div id="main-container">
      <div class="memo">
        <form id="memo-form" action="/memo" method="POST" enctype="multipart/form-data">
          <textarea name="text" class="text" placeholder="Enter"></textarea>
          <div>
            <i class="bi bi-image img-btn-icon"></i>
            <input class="img-btn" type="file" name="image" />
          </div>
          <button class="submit" type="submit"></button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
