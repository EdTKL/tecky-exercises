<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Wall</title>
  </head>
  <body>
    <!-- Navbar Navbar Navbar Navbar Navbar Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Memo Wall</a>
        <h5></h5>
        <button id="logout" class="btn btn-secondary btn-sm">Logout</button>
      </div>
    </nav>
    <!-- Memos Memos Memos Memos Memos Memos -->
    <div id="main-container" class="container-fluid">
      <div class="row">
      <div class="intro col-4">
        <h6>
          This is an exercise for us to learn how to use Bootstrap and Node.js.
          The frontend sends AJAX requests with texts and images to the backend,
          checking the response and adding the new content to the HTML accordingly.
        </h6>
      </div>
      <div class="memo col">
        <form id="memo-form" action="/memo" method="POST" enctype="multipart/form-data">
          <textarea name="text" class="text" placeholder="Enter"></textarea>
          <label class="img-label">
            <input class="img-btn" type="file" name="image" />
            <i class="bi bi-image" aria-hidden="true"></i>
          </label>
          <button class="btn submit" type="submit">
            <i class="bi bi-send-fill"></i>
          </button>
        </form>
      </div>
    </div>
      <div id="card-container" class="card-columns"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
