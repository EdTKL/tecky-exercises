<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="particles.css">
    <title>Login</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="content">
      <img src="./assets/logo.svg" alt="planHouseLogo" width="20%" height="20%"/>
      <h1>Your All-Round AI Planner</h1>
      <h2> Customising schedules and itineraries</h2>
      <h2>Powered by OpenAI's ChatGPT</h2>
    </div>
    <button id="try-btn">Try it now</button>

      <img id="hero-0" src="./assets/bg-00.svg" width="50%" height="50%" />
      <div id="people">
        <h2>Presented by</h2>
        <h3>Katie Mak</h3>

    <div id="login-window">
      <div id="del-btn-div">
        <button id="del-btn"><i class="bi bi-x-square" id="del-btn-i"></i>
        </button>
      </div>
      <form method="POST" action="/registration" id="reg-form">
        <h2>Not yet a member?<br>Register now</h2>
        <div class="form-group" id="reg-usn">
          <label for="reg-name">Username</label>
          <input type="text" name="name" id="reg-name" class="form-control" required />
        </div>
        <div class="form-group" id="reg-em">
          <label for="reg-email">Email</label>
          <input type="text" name="email" id="reg-email" class="form-control" required />
        </div>
        <div class="form-group" id="reg-pw">
          <label for="reg-password">Password</label>
          <input type="password" name="password" id="reg-password" class="form-control" required /> 
        </div>
        <div class="form-group" id="reg-message"></div>
          <input type="submit" class="btn btn-primary submit" value="Register" />
          <input type="reset" class="btn reset" />
      </form>
      <form method="POST" action="/login" id="login-form">
        <h2>Login</h2>
        <div class="form-group" id="login-usn">
          <label for="login-name">Username</label>
          <input type="text" name="name" id="login-name" class="form-control" required />
        </div>
        <div class="form-group" id="login-pw">
          <label for="login-password">Password</label>
          <input type="password" name="password" id="login-password" class="form-control" required />
        </div>
        <div class="form-group" id="error-message"></div>
        <input type="submit" class="btn btn-primary submit" value="Login" />
        <input type="reset" class="btn reset" />
      </form>
    </div>
    

    <!-- <button id="reg-btn">Register</button> -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
