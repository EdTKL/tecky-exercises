<div class="task-header">
  <div>
    <h3>Task&nbsp</h3>
    <h3 class="task-count">1</h3>
  </div>
  <div>
    <button class="del-btn">
      <i class="bi bi-x-square del-btn-i"></i>
    </button>
  </div>
</div>
<form action="/forms" class="task-form">
  <div>
    <label for="taskDescription">Task Description</label>
    <input type="text" name="taskDescription" class="taskDescription" required />
  </div>
  <div>
    <label for="taskDuration">Task Duration</label>
    <input type="number" min="0" name="taskDuration" class="taskDuration" value="1" required />
  </div>
  <div>
    <label for="taskLocation">Location</label>
    <input type="text" name="taskLocation" class="taskLocation" required />
  </div>
  <div>
    <label for="remarks">Remarks</label>
    <input type="text" name="remarks" class="remarks" />
  </div>
  <div class="priorityFrame">
    <p class="priorityFrameTxt">Priority</p>
    <div>
      <label class="priorityLabel" for="priority">Must be done?</label>
      <input type="checkbox" name="priority" class="priority" />
    </div>
  </div>
</form>
