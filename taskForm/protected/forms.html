<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="forms.css">
    <title>Planner</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DROOL Hello Moto?</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav col">
              <li class="nav-item col">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="#">Sharing</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="#">Calendar</a>
              </li>
              <li class="nav-item col dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Saved Plans
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Work</a></li>
                  <li><a class="dropdown-item" href="#">Weekend</a></li>
                  <li><a class="dropdown-item" href="#">Tokyo</a></li>
                </ul>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="content">
        <!------ PLAN ------><!------ PLAN ------><!------ PLAN ------>
        <div id="plan-container">     
          <h3>What's Your Plan?</h3>
          <form id="plan-form">
            <div>
              <label for="planName">Plan Name</label>
              <input type="text" name="planName" id="planName" required></div>
            <div>
              <label for="planDate">Date</label>
              <input type="date" name="planDate" id="planDate" required></div>
            <div>
              <label for="startLocation">Starting Location</label>
              <input type="text" name="startLocation" id="startLocation" /></div>
            <div>
              <label for="returnLocation">Return Location</label>
              <input type="text" name="returnLocation" id="returnLocation"></div>  
            <div>
              <label for="startTime">Starting Time</label>
              <input type="time" name="startTime" id="startTime" value="09:00"></div>
            <div>
              <label for="endTime">Ending Time</label>
              <input type="time"  name="endTime" id="endTime" value="21:00"></div>  
            <div>
              <label for="lunchStart">Lunch Starts</label>
              <input type="time" name="lunchStart" id="lunchStart" value="12:30"></div>  
            <div>
              <label for="lunchEnd">Lunch Ends</label>
              <input type="time" name="lunchEnd" id="lunchEnd" value="13:30"></div>          
            <div>
              <label for="dinnerStart">Dinner Start</label>
              <input type="time" name="dinnerStart" id="dinnerStart" value="19:30"></div>  
            <div>
              <label for="dinnerEnd">Dinner Ends</label>
              <input type="time" name="dinnerEnd" id="dinnerEnd" value="20:30"></div>  
            <div id="travelFrame">
                <p id="travelMethod">Travel Method</p>
                <label class="frameLabels" for="pubTrans">Public Transport</label>
                <input type="checkbox" name="pubTrans" class="travelBoxes" id="pubTrans">
                <label class="frameLabels" for="walk">Walking</label>
                <input type="checkbox" name="walk" class="travelBoxes" id="walk">
                <label class="frameLabels" for="drive">Driving</label>
                <input type="checkbox" name="drive" class="travelBoxes" id="drive">
              </div>
          </form>              
        </div>
        <!------ TASK ------><!------ TASK ------><!------ TASK ------>
        <div id="task-container">
          <h3>Task 1 Input</h3>
          <form id="task-form">
            <div>
              <label for="taskDescription">Task Description</label>
              <input type="text" name="taskDescription" id="taskDescription" /></div>
            <div>
              <label for="taskDuration">Task Duration</label>
              <input type="number" min="0" name="taskDuration" id="taskDuration" value="1" required/></div>
            <div>
              <label for="taskLocation">Location</label>
              <input type="text" name="taskLocation" id="taskLocation"></div>
            <div>
              <label for="remarks">Remarks</label>
              <input type="text" name="remarks" id="remarks"></div>
            <div id="priorityFrame">
              <p id="priorityFrameTxt">Priority</p>
              <label id="priorityLabel" for="priority">Must be done?</label>
              <input type="checkbox" name="priority" id="priority"></div>
          </form>
        </div>
        <!------ BUTTONS ------><!------ BUTTONS------><!------ BUTTONS ------>
        <div id="btn-panel">
          <button type="submit" id="add-btn">
            <i class="bi bi-plus-square-fill" id="add-btn-i"></i>
          </button>
          <button type="submit" id="ok-btn">
            <i class="bi bi-check-square-fill" id="ok-btn-i"></i>
          </button> 
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="forms.js"></script>
</body>
</html>
