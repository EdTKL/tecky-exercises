<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="forms.css">
    <title>Planner</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DROOL Hello Moto?</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav col">
              <li class="nav-item col">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="#">Sharing</a>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="#">Calendar</a>
              </li>
              <li class="nav-item col dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Saved Plans
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Work</a></li>
                  <li><a class="dropdown-item" href="#">Weekend</a></li>
                  <li><a class="dropdown-item" href="#">Tokyo</a></li>
                </ul>
              </li>
              <li class="nav-item col">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="content">
        <!------ Plan Input ------><!------ Plan Input ------><!------ Plan Input ------>
        <div id="plan-container">     
          <h3>What's Your Plan?</h3>
          <form id="plan-form">
            <label for="taskLocation">
              <p class="inputLabel">Plan Name</p>
              <input type="text" name="planName" id="planName"  required>
            </label>
            <label for="date">
              <p class="inputLabel">Date</p>
              <input type="date" name="planDate" id="planDate" required>
            </label>
            <label for="startLocation">
              <p class="inputLabel">Starting Location</p>
            <input type="text" name="startLocation" id="startLocation" />
            </label>
            <label for="startLocation">
              <p class="inputLabel">Return Location</p>
            <input type="text" name="returnLocation" id="returnLocation" />
            </label>
            <label for="startTime">
              <p class="inputLabel">Starting Time</p>
              <input type="time" name="startTime" id="startTime" value="09:00">
            </label>
            <label for="endTime">
              <p class="inputLabel">Ending Time</p>
              <input type="time"  name="endTime" id="endTime" value="21:00">
            </label>
            <label for="lunchStart">
              <p class="inputLabel">Lunch Starts</p>
              <input type="time" name="lunchStart" id="lunchStart" value="12:30">
            </label>
            <label for="lunchEnd">
              <p class="inputLabel">Lunch Ends</p>
              <input type="time" name="lunchEnd" id="lunchEnd" value="13:30">
            </label>
            <label for="dinnerStart">
              <p class="inputLabel">Dinner Starts</p>
              <input type="time" name="dinnerStart" id="dinnerStart" value="19:30">
            </label>
            <label for="dinnerEnd">
              <p class="inputLabel">Dinner Ends</p>
              <input type="time" name="dinnerEnd" id="dinnerEnd" value="20:30">
            </label>
            <label for="travelMethod">
              <p class="inputLabel" id="priorityLabel">Travel Method</p>
              <div id="travelFrame">
                <div>
                  <p class="inputTxt" id="pubTransTxt">Public Transport</p>
                  <input type="checkbox" name="pubTrans" class="travelBoxes" id="pubTrans" />
                </div>
                <div><p class="inputTxt" id="walkTxt">Walking</p>
                  <input type="checkbox" name="walk" class="travelBoxes" id="walk" />
                </div>
                <div>
                  <p class="inputTxt" id="driveTxt">Driving</p>
                  <input type="checkbox" name="drive" class="travelBoxes" id="drive" />
                </div>
              </form>              
            </div>
          </label>   
        </div>
        <!------ Task Input ------><!------ Task Input ------><!------ Task Input ------>
        <div id="task-container">
          <h3>Task 1 Input</h3>
          <form id="task-form">
            <label for="taskDescription">
              <p class="inputLabel">Task Description</p>
              <input type="text" name="taskDescription" id="taskDescription" />
              
            </label>
            <label for="taskDuration">
              <p class="inputLabel">Task Duration</p>
              <input type="number" min="0" name="taskDuration" id="taskDuration" placeholder="0" required/>
            </label>
            <label for="taskLocation">
              <p class="inputLabel">Location</p>
              <input type="text" name="taskLocation" id="taskLocation" />
            </label>
            <label for="remarks">
              <p class="inputLabel">Remarks</p>
              <input type="text" name="remarks" id="remarks" />
            </label>
            <label for="priority">
              <p class="inputLabel" id="priorityLabel">Priority</p>
              <div id="priorityFrame">
                <p class="inputTxt" id="priorityTxt">Must be done?</p>
                <input type="checkbox" name="priority" id="priority" />
              </div>
            </label>       
          </form>
        </div>
        <!------ BUTTON PANEL ------><!------ BUTTON PANEL------><!------ BUTTON PANEL ------>
        <div id="btn-panel">
          <button type="submit" id="add-btn">
            <i class="bi bi-plus-square-fill" id="add-btn-i"></i>
          </button>
          <button type="submit" id="ok-btn">
            <i class="bi bi-check-square-fill" id="ok-btn-i"></i>
          </button> 
        </div>
        <div id="bottom-bar">

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="forms.js"></script>
</body>
</html>
