<div class="task-container">
<form class="task-form">
    <h3>Task 1 Input</h3>
    <div>
      <label for="taskDescription">Task Description</label>
      <input type="text" name="taskDescription" id="taskDescription" /></div>
    <div>
      <label for="taskDuration">Task Duration</label>
      <input type="number" min="0" name="taskDuration" id="taskDuration" value="1" required/></div>
    <div>
      <label for="taskLocation">Location</label>
      <input type="text" name="taskLocation" id="taskLocation"></div>
    <div>
      <label for="remarks">Remarks</label>
      <input type="text" name="remarks" id="remarks"></div>
    <div id="priorityFrame">
      <p id="priorityFrameTxt">Priority</p>
      <label id="priorityLabel" for="priority">Must be done?</label>
      <input type="checkbox" name="priority" id="priority"></div>
  </form>
</div>
